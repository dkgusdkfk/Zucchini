version: "3"

services:
  frontend:
    build:
      context: ./zucchini_frontend
    ports:
      - "80:80"

  backend:
    build:
      context: ./zucchini_backend
    ports:
      - "8081:8081"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
